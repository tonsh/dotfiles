- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    # Git
    ~/.gitconfig:
        force: true
        path: git/.gitconfig
    ~/.gitignore:
        force: true
        path: git/.gitignore
    # zsh
    ~/.oh-my-zsh/custom/aliases.zsh:
        force: true
        path: zsh/aliases.zsh

